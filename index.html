<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TRANS-LAB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css.maps">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="shortcut icon" href="/iconos/favicon.ico">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container is-fluid">
    <div class="notification" id="container">
      <div class="columns">
        <div class="column"></div>
        <div class="column is-three-fifths is-offset-one-fifth" id="title">
          <img src="docs/imagen.png" alt="">
          <h1>TRANS LAB</h1>
        </div>
        <div class="column"></div>
      </div>
      <br>
      <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
          <div class="field">
            <div class="control">

              <input class="input is-warning input is-large" name="e-mail" type="text" placeholder="Correo Electrónico">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-warning input is-large" type="text" placeholder="Contraseña">
            </div>
            <br>
            <a class="button is-warning button is-medium button is-hovered" id="buttonAccept">ACEPTAR</a>
            <div id="contraseñaOlvidada">
              <h5>¿Olvidaste tu contraseña?</h5>
            </div>
            <br>
            <div id="registrate">
              <h1 style="color: white"> ¿NO TIENES CUENTA? </h1>
              <h1 style="color: #FFE521 "> REGÍSTRATE</h1>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js "></script>
  <script src="js/main.js "></script>
</body>

</html>
